<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{ zodiac_name|upper }}</title>
</head>
<body>
    <h1>Приложение гороскоп</h1>

        <h2>Неправильный знак зодиака {{ zodiac_name }}</h2>
    {% endif %}
    <h2> {{ description_zodiac|default:"" }} </h2>
    <h2> Стихия: {{ element_zodiac|default:"" }} </h2>
</body>
</html>
